name: Laravel Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  laravel-tests:

    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: laravel
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: â¬‡ï¸ Checkout Repository
      uses: actions/checkout@v3

    - name: ğŸ§° Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, bcmath, xml, ctype, fileinfo, mysql
        ini-values: post_max_size=256M, upload_max_filesize=256M
        coverage: none

    - name: ğŸ§ª Install Composer Dependencies
      run: composer install --no-progress --prefer-dist --optimize-autoloader

    - name: ğŸ› ï¸ Copy .env and Generate Key
      run: |
        cp .env.example .env
        php artisan key:generate

    - name: ğŸ—ƒï¸ Set up Laravel Environment
      run: |
        php artisan config:clear
        php artisan migrate --force
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: laravel
        DB_USERNAME: root
        DB_PASSWORD: root

    - name: âœ… Run Tests
      run: php artisan test
